<div class="row mb-5">

    <div *ngFor="let category of categories" class="col-md-6 col-lg-3">
        <div class="card card-background align-items-start mb-4 mb-lg-0 undefined">
            <!-- <a href="https://demos.creative-tim.com/astro-ecommerce/landing/#"> -->
            <!-- <div class="full-background"
                 style="background-image:url(assets/categories/{{ generateSlug(category.name) }}.jpg);background-size:cover"> -->

            <div class="full-background"
                [style.background-image]="'url(assets/categories/' + generateSlug(category.name) + '.jpg)'"
                style="background-size: cover">
            </div>
            <!-- </a> -->
            <div class="card-body text-center w-100 pt-8"><a
                    href="https://demos.creative-tim.com/astro-ecommerce/landing/#"></a>
                <div class="d-block mt-10">
                    <!-- <a href="https://demos.creative-tim.com/astro-ecommerce/landing/#"> -->
                    <p class="text-white font-weight-bold mb-1">{{ category.editionName }}</p>
                    <h4 class="text-white font-weight-bolder">{{ category.name }}</h4>
                    <!-- </a> -->

                    <a href="/categories/{{ category.id }}" class="text-white text-sm font-weight-semibold mb-0">
                        See products&gt;
                    </a>

                </div>
            </div>
        </div>
    </div>

</div>
